<!doctype html>
<html lang="en">
<head>
    <title>List types HTML</title>

<body>

        Organizing HTML content
            1. Lists unordered and Ordered
            2. Tables
            3. Frames
        @@ Using unordered list to do the menu ~~~ of course with CSS
    -->

    </ol>

    <p/>

</html>
